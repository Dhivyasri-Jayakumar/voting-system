<html>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>VCW Union Election Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            overflow-x: hidden;
        }

        .header {
            background-color: green;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
        }

        .header h1 {
            font-size: 24px;
            color: white;
            text-align: center;
        }

        .header p {
            color: white;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
            margin-top: 80px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: rgb(1, 89, 1);
        }

        .header-table {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-table td {
            padding: 0 10px;
        }

        .header p {
            margin: 5px 0 0 0;
        }
         .toggle-password {
            position: absolute;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="header">
        <table class="header-table">
            <tr>
                <td><img src="leftlogo.jpeg" alt="College Logo1"></td>
                <td>
                    <h1>VELLALAR COLLEGE FOR WOMEN</h1>
                    <p>College with Potential for Excellence | An ISO 9001:2015 Certified Institution Re-accredited with
                        'A+' Grade (CYCLE IV) by NAAC & Affiliated with Bharathiyar University, Coimbatore</p>
                </td>
                <td><img src="rightlogo.jpeg" alt="College Logo2"></td>
            </tr>
        </table>
    </div>

        <div class="container">
            <form action="login.php" method="post" onsubmit="startVoting(event)">
                <div class="form-group">
                    <label for="voter-id">Voter ID</label>
                    <input type="text" id="voter-id" name="voter-id">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password"  required>
                        <i class="fas fa-eye toggle-password" id="togglePassword1" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    
    <script>
        function startVoting(event) {
            event.preventDefault(); // Prevent default behavior to handle custom logic
    
            // Reset voting position and timer
            localStorage.setItem('currentPositionIndex', 0); // Set position to "President"
            localStorage.setItem('timerStarted', 'true');
            localStorage.setItem('remainingTime', 120); // 2 minutes (120 seconds)
    
            // Submit the form programmatically
            const form = event.target; // Reference the form
            form.submit(); // Perform a normal form submission
        }

         // Toggling password visibility
document.querySelectorAll('.toggle-password').forEach(toggle => {
    toggle.addEventListener('click', function () {
        const input = this.parentElement.querySelector('input'); // Correctly select the input field
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
});
    </script>
    
</body>

</html>
